version: '3.8'

services:
  # Nginx Web Server (Dashboard)
  nginx:
    image: nginx:alpine
    container_name: freecompute-nginx
    restart: unless-stopped
    volumes:
      - ../dashboard:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${NGINX_PORT:-80}:80"
    depends_on:
      - minio
    networks:
      - freecompute
    profiles:
      - default
      - ${NGINX_ENABLED:-true}
    labels:
      - "freecompute.service=nginx"
      - "freecompute.node=${NODE_NAME:-freecompute-node}"

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: freecompute-minio
    restart: unless-stopped
    command: server --console-address ":${MINIO_CONSOLE_PORT}" /data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:${MINIO_CONSOLE_PORT}"
    volumes:
      - ${MINIO_DATA_DIR}:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - freecompute
    profiles:
      - default
      - ${MINIO_ENABLED:-true}
    labels:
      - "freecompute.service=minio"
      - "freecompute.node=${NODE_NAME:-freecompute-node}"

  # Ollama - Local AI Models (optional)
  ollama:
    image: ollama/ollama:latest
    container_name: freecompute-ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ${OLLAMA_DATA_DIR}:/root/.ollama
    networks:
      - freecompute
    profiles:
      - ${OLLAMA_ENABLED:-false}
    labels:
      - "freecompute.service=ollama"
      - "freecompute.node=${NODE_NAME:-freecompute-node}"

networks:
  freecompute:
    name: freecompute-network
    driver: bridge
