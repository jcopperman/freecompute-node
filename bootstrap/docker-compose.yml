version: '3.8'

services:
  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: freecompute-minio
    restart: unless-stopped
    command: server --console-address ":${MINIO_CONSOLE_PORT}" /data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:${MINIO_CONSOLE_PORT}"
    volumes:
      - ${MINIO_DATA_DIR:-${DATA_ROOT}/minio}:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - freecompute
    profiles:
      - default
      - ${MINIO_ENABLED:-true}
    labels:
      - "freecompute.service=minio"
      - "freecompute.node=${NODE_NAME:-freecompute-node}"

  # Ollama - Local AI Models (optional)
  ollama:
    image: ollama/ollama:latest
    container_name: freecompute-ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ${OLLAMA_DATA_DIR:-${DATA_ROOT}/ollama}:/root/.ollama
    networks:
      - freecompute
    profiles:
      - ${OLLAMA_ENABLED:-false}
    labels:
      - "freecompute.service=ollama"
      - "freecompute.node=${NODE_NAME:-freecompute-node}"

networks:
  freecompute:
    name: freecompute-network
    driver: bridge
