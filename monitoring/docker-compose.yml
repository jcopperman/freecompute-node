version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: freecompute-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - freecompute
    labels:
      - "freecompute.service=prometheus"
      - "freecompute.node=${NODE_NAME:-freecompute-node}"

  node-exporter:
    image: prom/node-exporter:latest
    container_name: freecompute-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    networks:
      - freecompute
    labels:
      - "freecompute.service=node-exporter"
      - "freecompute.node=${NODE_NAME:-freecompute-node}"

  loki:
    image: grafana/loki:latest
    container_name: freecompute-loki
    restart: unless-stopped
    ports:
      - "${LOKI_PORT:-3100}:3100"
    volumes:
      - ./loki:/etc/loki
      - loki_data:/loki
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - freecompute
    labels:
      - "freecompute.service=loki"
      - "freecompute.node=${NODE_NAME:-freecompute-node}"

  promtail:
    image: grafana/promtail:latest
    container_name: freecompute-promtail
    restart: unless-stopped
    volumes:
      - ./promtail:/etc/promtail
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/promtail-config.yml
    networks:
      - freecompute
    labels:
      - "freecompute.service=promtail"
      - "freecompute.node=${NODE_NAME:-freecompute-node}"
    depends_on:
      - loki

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: freecompute-cadvisor
    restart: unless-stopped
    privileged: true
    ports:
      - "${CADVISOR_PORT:-8080}:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - freecompute
    labels:
      - "freecompute.service=cadvisor"
      - "freecompute.node=${NODE_NAME:-freecompute-node}"

  grafana:
    image: grafana/grafana:latest
    container_name: freecompute-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-FreeCompute2024!Secure}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - freecompute
    labels:
      - "freecompute.service=grafana"
      - "freecompute.node=${NODE_NAME:-freecompute-node}"
    depends_on:
      - prometheus
      - loki

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: freecompute-nginx-exporter
    restart: unless-stopped
    command:
      - '-nginx.scrape-uri=http://nginx:80/nginx_status'
    ports:
      - "9113:9113"
    networks:
      - freecompute
    labels:
      - "freecompute.service=nginx-exporter"
      - "freecompute.node=${NODE_NAME:-freecompute-node}"
    depends_on:
      - prometheus

networks:
  freecompute:
    external: true
    name: freecompute-network

volumes:
  prometheus_data:
  loki_data:
  grafana_data:
